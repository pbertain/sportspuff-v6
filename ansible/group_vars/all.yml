# Group variables for sportspuff-v6 environments

# Database configuration
db_host: "localhost"
db_name: "sportspuff_v6"
db_user: "postgres"
db_password: "{{ db_password_secret }}"

# Application configuration
app_name: "sportspuff-v6"
app_user: "root"
app_group: "root"

# Secret keys (should be set via ansible-vault or environment)
secret_key: "{{ vault_secret_key | default('dev-secret-key-change-in-production') }}"
rapidapi_key: "{{ vault_rapidapi_key | default('') }}"

# Environment-specific settings
dev:
  app_dir: "/opt/sportspuff-v6-dev"
  service_name: "sportspuff-v6-dev"
  port: 34181
  branch: "dev"
  environment: "development"

prod:
  app_dir: "/opt/sportspuff-v6-prod"
  service_name: "sportspuff-v6-prod"
  port: 34180
  branch: "main"
  environment: "production"
